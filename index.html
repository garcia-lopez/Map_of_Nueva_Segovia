<!DOCTYPE html>
<html lang="es">
<head>
    <meta 
      charset="UTF-8"
    >
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" 
    />
    <title>
        Mapa de Nueva Segovia
    </title>
    <link  
       rel="icon" 
       href="./assets/Nueva_Segovia_icon.png" 
       type="image/png"
    >
    <link 
       rel="stylesheet" 
       href="/css/styles.css"
    >
    <link 
       rel="stylesheet" 
       href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
       integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
       crossorigin=""
    />
    <script 
       src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
       integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
       crossorigin="">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.js"></script>

</head>
<body>
    <main>
        <div id="titleContainer">
            <p class="mapTitle">Mapa de Población y Viviendas del Departamento de Nueva Segovia</p>
            <select id="mapType" name="mapOptions" class="mapCombo" on>
               <option value="Default">Nueva Segovia</option>
               <option value="Coropletas">Coropletas</option>
               <option value="SimProp">Simbolos Proporcionales</option>
            </select>
                <select id="comboBox" name="options" class="mapCombo" on>
                   <option value="Urbana">Población Urbana</option>
                   <option value="Rural">Población Rural</option>
                   <option value="Viviendas_">Viviendas</option>
                   <option value="VIV_Urbana">Viviendas Urbanas</option>
                   <option value="VIV_Rurale">Viviendas Rurales</option>
                </select>
        </div>
        <img id="location" class="location" src="./assets/location_button.png"/>
        <div id="map"></div>
    </main>
    <script type="module" src="/js/script.js"></script>
</body>
</html>
